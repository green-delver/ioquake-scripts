// Multicore-CPU 
// 0=nein 1=ja
  seta r_smp "1"

// Spieltyp
// 0 = "Free for All"
// 1 = "Tournament"
// 3 = "Team Deathmatch"
// 4 = "Capture The Flag"
   g_gametype 0

// demo aufzeichnung erlauben?
// 0 = nein  1 = ja
   set g_synchronousClients 1

// sollen bots mitspielen?
// 0 = nein  1 = ja
   bot_enable "0"

// fraglimit
   fraglimit 50

// zeitlimit
   timelimit 30

// maximale spieleranzahl
   sv_maxClients 12

// servername
   sv_hostname "Deathmatch"

// message of the day
   set g_motd "Happy Fragging!"

// downloads erlauben?
// 0 = nein  1 = ja
   sv_allowdownload "1"

// 0 = nein  1 = ja
   sv_floodProtect "1"

// passwortschutz
// 0 = nein  1 = ja
   sv_privateClients 0

// passwort
// "" = kein passwort
    sv_privatePassword ""

// admin passwort
    rconPassword "supergeheimespasswort"

// pure-server?
// 0 = nein  1 = ja
   sv_pure 0

// maximale bandbreite f√ºr einen spieler in bytes
   sv_maxRate 100000

// masterserver
   sv_master2 ""
   sv_master3 ""
   sv_master4 ""
   sv_master5 ""

// waffen-respawn-zeit
   set g_weaponrespawn 5

// votings erlauben?
// 0 = nein  1 = ja
   set g_allowvote 1

// schadensvervielfachung quaddamage
   set g_quadfactor 1

//bo chat
bot_nochat 1

// level-auswahl
//   set d1  "map q3dm1  ; set nextmap vstr d2"
//   set d2  "map q3dm2  ; set nextmap vstr d3"
//   vstr d1
map q3dm6

